<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h1>Авторизуватися</h1>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="form-control" placeholder="Введіть имя"/><br/>
            <input type="password" name="password" class="form-control" placeholder="Введіть пароль"/><br/>
            <input type="submit" value="Війти" class="btn btn-success"/>
        </form>
    </div>
</body>
</html>
